<!doctype html>
<html lang="en">
<head>
    <title>List Tag</title>
</head>
<body>
    <p>All type of List Tag</p>
    <!-- Unordered List -->
     <ul>
        <li>Amin</li>
        <li>Liana</li>
     </ul>
     <!--Ordered List-->
     <ol>
        <li>Amin</li>
        <li>Liana</li>
     </ol>
     <!--You can add style in list -->
    <ul style="list-style-type:circle;">
        <li>Amin</li>
        <li>Liana</li>

    </ul>
    <ol type="A">
        <li>Amin</li>
        <li>Liana</li>
    </ol>
</body>





</html>
